version: '3.8'

services:
  localstack:
    image: localstack/localstack:latest
    container_name: fullstack-localstack
    ports:
      - "4566:4566"            # LocalStack Gateway
      - "4510-4559:4510-4559"  # External services port range
      - "8055:8080"            # Web UI
    environment:
      - DEBUG=1
      - SERVICES=ecs,ecr,s3,cloudformation,cloudwatch,logs,secretsmanager,ssm,iam,codebuild,codepipeline,events
      - DATA_DIR=/tmp/localstack/data
      - LOCALSTACK_HOSTNAME=localstack
      - DOCKER_HOST=unix:///var/run/docker.sock
      - DEFAULT_REGION=us-east-1
      - LAMBDA_EXECUTOR=docker
      - LAMBDA_REMOTE_DOCKER=true
      - PERSISTENCE=1
    volumes:
      - "./scripts/localstack:/etc/localstack/init/ready.d"
      - "/var/run/docker.sock:/var/run/docker.sock"
      - "localstack_data:/tmp/localstack"
    networks:
      - localstack-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4566/_localstack/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  localstack-ui:
    image: localstack/localstack-ui:latest
    container_name: localstack-ui
    ports:
      - "8080:8080"
    environment:
      - LOCALSTACK_HOST=localstack
      - LOCALSTACK_PORT=4566
    depends_on:
      - localstack
    networks:
      - localstack-network

networks:
  localstack-network:
    driver: bridge

volumes:
  localstack_data: