# Required metadata
sonar.projectKey=fullstack-monorepo
sonar.projectName=FullStack Monorepo
sonar.projectVersion=1.0

# Comma-separated paths to directories with sources
sonar.sources=apps,packages
sonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**,**/*.test.ts,**/*.spec.ts,**/*.d.ts

# Test directories and reports
sonar.tests=apps,packages
sonar.test.inclusions=**/*.test.ts,**/*.spec.ts
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.testExecutionReportPaths=test-report.xml

# TypeScript/JavaScript configuration
sonar.language=ts
sonar.sourceEncoding=UTF-8
sonar.typescript.tsconfigPath=tsconfig.json

# Quality Gate
sonar.qualitygate.wait=true

# Analysis parameters
sonar.scm.disabled=false
sonar.scm.provider=git
sonar.verbose=true
sonar.showProfiling=true

# Exclusions for specific patterns
sonar.coverage.exclusions=**/test/**,**/*.test.ts,**/*.spec.ts,**/node_modules/**,**/dist/**

# Security hotspots
sonar.security.exclusions=**/*.test.ts,**/*.spec.ts

# Duplication
sonar.cpd.exclusions=**/node_modules/**,**/dist/**,**/*.test.ts,**/*.spec.ts

# Custom rules (if using custom quality profile)
sonar.typescript.eslint.configPath=.eslintrc.js
sonar.typescript.eslint.reportPaths=eslint-report.json