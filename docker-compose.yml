version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: fullstack-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: fullstack
    volumes:
      - mongodb_data:/data/db
      - ./scripts/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - fullstack-network

  mongodb-test:
    image: mongo:latest
    container_name: fullstack-mongodb-test
    restart: unless-stopped
    ports:
      - "27018:27017"
    environment:
      MONGO_INITDB_DATABASE: fullstack-test
    volumes:
      - mongodb_test_data:/data/db
    networks:
      - fullstack-network

  redis:
    image: redis:alpine
    container_name: fullstack-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - fullstack-network

  localstack:
    image: localstack/localstack:latest
    container_name: fullstack-localstack
    restart: unless-stopped
    ports:
      - "4566:4566"            # LocalStack Gateway
      - "4510-4559:4510-4559"  # external services port range
    environment:
      - SERVICES=ecs,ecr,cloudformation,s3,secretsmanager,cloudwatch
      - DEBUG=1
      - DATA_DIR=/tmp/localstack/data
      - LOCALSTACK_HOST=localhost
      - DOCKER_HOST=unix:///var/run/docker.sock
    volumes:
      - "./scripts/localstack:/etc/localstack/init/ready.d"
      - "/var/run/docker.sock:/var/run/docker.sock"
      - localstack_data:/tmp/localstack
    networks:
      - fullstack-network

  sonarqube:
    image: sonarqube:community
    container_name: fullstack-sonarqube
    restart: unless-stopped
    ports:
      - "9000:9000"
    environment:
      - SONAR_ES_BOOTSTRAP_CHECKS_DISABLE=true
    volumes:
      - sonarqube_data:/opt/sonarqube/data
      - sonarqube_extensions:/opt/sonarqube/extensions
      - sonarqube_logs:/opt/sonarqube/logs
    networks:
      - fullstack-network

networks:
  fullstack-network:
    driver: bridge

volumes:
  mongodb_data:
  mongodb_test_data:
  redis_data:
  localstack_data:
  sonarqube_data:
  sonarqube_extensions:
  sonarqube_logs: